<div class="m-2" *ngIf="customer.docEmail">
  <h5 class="bg-info text-white text-center p-2">
    {{!isDiagnosed ? 'Upload Page' : 'Diagnose Result'}}
  </h5>
  <h5 *ngIf="diabetesLevel" class="bg-success text-white text-center p-2">
    {{diabetesLevel}}
  </h5>
  <form [formGroup]="uploadForm" class="m-2"
        enctype="multipart/form-data" (ngSubmit)="uploadSubmit()">
    <div class="form-group">
      <label>Name</label><br>
      <input formControlName="customerName" class="form-control">
    </div>
    <div class="form-group">
      <label>Tongue Picture</label><br>
      <input formControlName="tongueImg" type="file" class="form-control" accept=".png, .jpg, .jpeg"
      (change)="changeImg($event)">
    </div>
    <button type="submit" class="btn btn-secondary">Submit<span *ngIf="submitted">Try again {{second}}s later</span></button>
  </form>
</div>

<div class="mt-3" *ngIf="!customer.docEmail">
  <div class="faq">
    <div class="panel" *ngFor="let doctor of doctors">
      <div class="question">
      <span>
      <img src="{{doctor.photo}}" class="rounded-circle" width="60" height="60">
        {{doctor.username}}&nbsp;&nbsp;<small>{{doctor.email}}</small>
      </span>
        <i class="fas fa-angle-down"></i>
      </div>
      <div class="answer" style="overflow: hidden">
        <div class="dropdown-divider"></div>
        {{doctor.desc}}
        <div class="dropdown-divider"></div>
        <button class="btn btn-info" (click)="bindDoctor(doctor.email)" style="float: right;">Select</button>
      </div>
    </div>
  </div>
  <div class="btn-group m-3" style="float:right;">
    <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
    class="btn btn-outline-info" [class.active]="page==selectedPage">
      {{page}}
    </button>
  </div>
</div>
