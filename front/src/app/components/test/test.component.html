
<div class="faq p-1">
  <div class="panel" *ngFor="let doctor of doctors">
    <div class="question">
      <span>
      <img src="{{doctor.photo}}" class="rounded-circle" width="60" height="60">
      {{doctor.username}}&nbsp;&nbsp;<small>{{doctor.email}}</small>
      </span>
      <i class="fas fa-angle-down"></i>
    </div>
    <div class="answer" style="overflow: hidden">
      <div class="dropdown-divider"></div>
      {{doctor.desc}}
      <div class="dropdown-divider"></div>
      <button class="btn btn-info" style="float: right; overflow: hidden">Select</button>
    </div>
  </div>
</div>
