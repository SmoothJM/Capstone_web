<table class="table table-hover m-2">
  <thead>
  <tr>
    <th>Thumbnail</th>
    <th>Date</th>
    <th>Result</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let diagnose of diagnoses">

    <td><img [src]="'http://127.0.0.1:3000/customer/tongue/'+diagnose.img | trustUrl" width="80px" height="80px"></td>
    <td>{{diagnose.time | date:'medium'}}</td>
    <td>{{diagnose.result}}</td>

  </tr>
  </tbody>
</table>
